<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
        }

        .display {
            font-size: 1.5em;
            padding: 10px;
            text-align: right;
            border-bottom: 2px solid #eee;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 10px;
        }

        button {
            font-size: 1em;
            width: 50px;
            height: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        button.operator {
            background-color: #f76c6c;
            color: #fff;
        }

        button.double {
            grid-column: span 2;
        }

        button.equals {
            background-color: #4caf50;
            color: #fff;
        }

        button.clear {
            background-color: #e0e0e0;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons" onclick="calculate(event)">
            <button class="clear">AC</button>
            <button>/</button>
            <button>*</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="double">0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals operator" id="equals">=</button>
            <button>.</button>
        </div>
    </div>

    <script>
        function calculate(event) {
            const display = document.getElementById('display');
            const buttonClicked = event.target.innerText;

            if (buttonClicked === '=') {
                try {
                    display.innerText = eval(display.innerText);
                } catch (error) {
                    display.innerText = 'Error';
                }
            } else if (buttonClicked === 'AC') {
                display.innerText = '0';
            } else {
                display.innerText = display.innerText === '0' || display.innerText === 'Error' ? buttonClicked : display.innerText + buttonClicked;
            }
        }
    </script>
</body>
</html>
